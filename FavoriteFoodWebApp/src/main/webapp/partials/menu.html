<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section class="content pad1">
    <div class="container">
      <div class="row">
        <ul class="tabs">
        
        
          <li ng-repeat="result in results">
           
            <input type="radio" checked name="tabs" id="tab{{result.categoryId}}">
            <label for="tab{{result.categoryId}}">{{ result.categoryDesc}}</label>
            <div id="tab-content1" class="tab-content">
              <div class="animated  fadeInRight">
                
                <div class="grid_3 margin-left-15" ng-repeat="menu in result.menuItems ">
                  <div class="teamwrap teambox">
                <!--   {{result.menuItems[0].imageUrl}}  -->
                    <img src="{{menu.imageUrl}}" alt="">
                    <div class="mask">
                      <div class="gall_bot">
                        <div class="text1"><a href="#">{{menu.itemName}} </a></div>
                        {{menu.itemDesc}} 
                        <br>
                        <a href="#" class="btn"><i class="fa fa-heart"></i></a>
                        <a href="" ng-click="addItem(menu.itemId,menu.rate)" class="btn"> <i class="fa fa-shopping-cart" ></i></a>
                        <span class="pull-right price">$ {{menu.rate}}</span>
                      </div>
                    </div>
                  </div>
                </div>
          </li>
        </ul>
        <!-- <div class="clear sep__1"></div>
        <div class="clear sep__1"></div> -->
      </div>
    </div>
  </section>
 
 </body>
</html>
