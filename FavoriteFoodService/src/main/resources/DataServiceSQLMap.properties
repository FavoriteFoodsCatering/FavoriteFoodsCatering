GET_USERS=SELECT * FROM DISP_USER WHERE role_id='http.roleId';
INSERT_USER=insert into ffc_users(userName,password,updateTime) values('http.userName','http.password',sysdate());
CHECK_USER=select count(*) count,userId  from ffc_users where userName like 'http.userName';
CREATE_USER_PROFILE=INSERT INTO `ffc`.`ffc_user_payment`(`userId`,`creditCardNumber`,`creditCardExpiryMonth`,`creditCardExpiryYear`,`cvcCode`,`billtoFirstName`,`billtoMiddlName`,`billtoLastName`,`billtoAddress1`,`billtoAddress2`,`billtocity`,`billtostate`,`billtozipCode`,`updateTime`) VALUES ('http.userId','http.creditCardNumber',http.creditCardExpiryMonth,http.creditCardExpiryYear,http.cvcCode,'http.billtoFirstName','http.billtoMiddlName','http.billtoLastName','http.billtoAddress1','http.billtoAddress2','http.billtocity','http.billtostate',http.billtozipCode,sysdate() );
GET_MENU_ITEMS=select a.*,b.categoryName,b.categoryId  from ffc_menu a,ffc_category b where a.categoryId= b.categoryId order by b.categoryId;
GET_CART_ID_N=select IFNULL(max(cartId),0) cartId from ffc_cart_check_out where  orderedFlag='N' and userId='http.userId';
GET_CART_ID_Y=select IFNULL(max(cartId),0) cartId from ffc_cart_check_out where  orderedFlag='Y' and userId='http.userId';
INSERT_CART=INSERT INTO `ffc`.`ffc_cart_check_out`(`cartId`,`itemId`,`userId`,`quantity`,`updateTime`)VALUES(http.cartId,http.itemId,http.userId,http.qty,sysdate());
GET_TOTAL_AMT=select sum(menu.rate*chkout.quantity) totalAmt from ffc_menu menu,ffc_cart_check_out chkout where chkout.cartId='http.cartId' and chkout.userId='http.userId' and chkout.orderedFlag='N' and menu.itemId=chkout.itemId;
GET_NO_TAX_AMT=select sum(menu.rate*chkout.quantity) noTaxAmt from ffc_menu menu,ffc_cart_check_out chkout where chkout.cartId='http.cartId' and chkout.userId='http.userId' and chkout.orderedFlag='N' and menu.itemId=chkout.itemId and menu.taxable='N';
IS_SERVICE_AVAILABLE =select count(1) count from ffc.ffc_service_area where zipCode= 'http.zipCode' and active ='Y';
SUBMIT_ORDER = INSERT INTO ffc.ffc_order_info  (cartId,userId,orderDate,userPaymentId,itemId,quantity,amount,netAmount,shiptoFirstName,shiptoMiddlName,shiptoLastName,shiptoAddress1,shiptoAddress2,shiptoCity,shiptoState,shiptoZipCode,discountPercentage) VALUES ('http.cartId','http.userId',now(),'http.userPaymentId','http.itemId','http.quantity','http.amount','http.netAmount','http.shiptoFirstName','http.shiptoMiddleName','http.shiptoLastName','http.shiptoAddress1','http.shiptoAddress2','http.shiptoCity','http.shiptoState','http.shiptoZipCode','http.discountPercentage')
UPDATE_ORDER_FLAG = UPDATE ffc_cart_check_out SET orderedFlag ='Y' WHERE cartId = 'http.cartId' and  itemId ='http.itemId' and userId ='http.userId'
#GET_ITEM_DETAILS=SELECT * FROM ffc_menu where itemId='http.itemId';
GET_ITEM_DETAILS=SELECT chk.itemId, itemName, mnu.description, chk.quantity, imageUrl, (chk.quantity * mnu.rate) price FROM ffc.ffc_cart_check_out chk, ffc.ffc_menu mnu where chk.itemId = mnu.itemId AND chk.cartId = 'http.cartId' and chk.orderedFlag = 'N' and chk.userId = 'http.userId';
